<!doctype html>
<html ng-app="fatCatsFeeding">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wait, did I leave the oven on?</title>
  <link rel="stylesheet" text="text/css" href="./css/core.css"
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="js/core.js"></script>
</head>
<body>
  <div class="data-pill-container">

    <div class="data-pill good">
      <div class="pill-jumbo">
        <div class="jumbo-title">Feeding</div>
        <div class="jumbo-time">3</div>
        <div class="jumbo-subtime">Hours</div>
      </div>
      <div class="pill-content">
        <div class="pill-content-table">

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">1</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">2</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">3</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">4</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">5</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

        </div>
        <div class="pill-content-control">
          <button class="button-new-item" type="button">+</button>
        </div>
      </div>
    </div>

    <div class="data-pill">
      <div class="pill-jumbo bad">
        <div class="jumbo-title">Litter</div>
        <div class="jumbo-time">12</div>
        <div class="jumbo-subtime">Weeks</div>
      </div>
      <div class="pill-content">
        <div class="pill-content-table">

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">1</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">2</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">3</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">4</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

          <div class="pill-content-table-row">
            <div class="pill-content-table-cell cell-one">5</div>
            <div class="pill-content-table-cell cell-two"><input class="item-datetime" type="datetime-local" value="2017-02-08T09:17"></div>
            <div class="pill-content-table-cell cell-three">
              <button class="button-delete-item" type="button">x</button>
            </div>
          </div>

        </div>
        <div class="pill-content-control">
          <button class="button-new-item" type="button">+</button>
        </div>
      </div>
    </div>

  </div>
</body>
